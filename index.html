<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Roblox Profile Lookup</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Roblox Profile Lookup</h1>
    <input id="searchInput" type="text" placeholder="Search Roblox username..." autocomplete="off" />
    <ul id="autocompleteList" hidden></ul>
    <div id="profileContainer" hidden>
      <h2 id="profileName"></h2>
      <p><strong>User ID:</strong> <span id="profileId"></span></p>
      <p><strong>Display Name:</strong> <span id="profileDisplayName"></span></p>
      <p><strong>Created:</strong> <span id="profileCreated"></span></p>
      <p><strong>Bio:</strong> <span id="profileDescription"></span></p>
      <div id="badgesSection">
        <h3>Badges</h3>
        <ul id="badgesList"></ul>
      </div>
      <div id="groupsSection">
        <h3>Groups</h3>
        <ul id="groupsList"></ul>
      </div>
    </div>
    <div id="errorMessage" hidden></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
