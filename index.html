<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WhatsMyAccountAgeRBX</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

  :root {
    --bg-dark: #121212;
    --bg-darker: #0d0d0d;
    --blue: #0078d7;
    --text-light: #e0e0e0;
    --text-muted: #a0a0a0;
    --shadow-glow: rgba(0, 120, 215, 0.5);
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    background: var(--bg-dark);
    color: var(--text-light);
    font-family: 'Roboto', sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    align-items: center;
    justify-content: flex-start;
    padding: 2rem 1rem;
  }

  header {
    font-size: 2.8rem;
    font-weight: 700;
    color: var(--blue);
    text-align: center;
    margin-bottom: 2rem;
    text-shadow: 0 0 8px var(--shadow-glow);
  }

  main {
    background: var(--bg-darker);
    padding: 2rem 3rem;
    border-radius: 12px;
    box-shadow: 0 0 15px var(--shadow-glow);
    max-width: 480px;
    width: 100%;
  }

  form {
    display: flex;
    gap: 1rem;
    margin-bottom: 1.5rem;
  }

  input[type="text"] {
    flex: 1;
    padding: 0.75rem 1rem;
    border-radius: 8px;
    border: 2px solid var(--blue);
    background: transparent;
    color: var(--text-light);
    font-size: 1.1rem;
    transition: border-color 0.3s ease;
  }

  input[type="text"]:focus {
    outline: none;
    border-color: #00aaff;
    box-shadow: 0 0 8px #00aaff;
  }

  button {
    background-color: var(--blue);
    border: none;
    color: white;
    font-weight: 700;
    font-size: 1.1rem;
    padding: 0 1.6rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #005ea1;
  }

  .info {
    font-size: 1.1rem;
    line-height: 1.5;
  }

  .info span.label {
    color: var(--blue);
    font-weight: 700;
  }

  .age-display {
    margin-top: 1.5rem;
    font-size: 1.3rem;
    font-weight: 600;
    text-align: center;
    color: var(--blue);
    user-select: none;
    min-height: 4.5rem;
    opacity: 0;
    animation: fadeIn 0.8s forwards;
  }

  .error {
    color: #f44336;
    font-weight: 700;
    margin-top: 1rem;
    text-align: center;
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }

  .time-unit {
    display: inline-block;
    min-width: 40px;
    text-align: right;
    font-feature-settings: "tnum";
    font-variant-numeric: tabular-nums;
  }

  @media (max-width: 520px) {
    main {
      padding: 1.5rem 2rem;
    }
  }
</style>
</head>
<body>

<header>WhatsMyAccountAgeRBX</header>

<main>
  <form id="lookupForm" autocomplete="off">
    <input
      id="usernameInput"
      type="text"
      placeholder="Enter Roblox username"
      required
      minlength="3"
      maxlength="20"
      pattern="[a-zA-Z0-9_]{3,20}"
      title="Roblox username (3-20 characters, letters, numbers, underscores)"
    />
    <button type="submit">Lookup</button>
  </form>

  <div id="result" class="info" aria-live="polite" aria-atomic="true"></div>
  <div id="ageDisplay" class="age-display" aria-live="polite" aria-atomic="true"></div>
  <div id="error" class="error" role="alert"></div>
</main>

<script>
  const form = document.getElementById('lookupForm');
  const usernameInput = document.getElementById('usernameInput');
  const resultDiv = document.getElementById('result');
  const ageDisplay = document.getElementById('ageDisplay');
  const errorDiv = document.getElementById('error');

  let ageInterval = null;

  function clearDisplay() {
    resultDiv.textContent = '';
    ageDisplay.textContent = '';
    errorDiv.textContent = '';
    if (ageInterval) {
      clearInterval(ageInterval);
      ageInterval = null;
    }
  }

  function padZero(num, length = 2) {
    return num.toString().padStart(length, '0');
  }

  // Calculate difference between two dates in detailed units
  function getDetailedAge(startDate, now) {
    let diffMs = now - startDate;
    if (diffMs < 0) return null;

    const msInSecond = 1000;
    const msInMinute = 60 * msInSecond;
    const msInHour = 60 * msInMinute;
    const msInDay = 24 * msInHour;
    const msInWeek = 7 * msInDay;

    let start = new Date(startDate.getTime());
    let years = 0;
    while (true) {
      let nextYear = new Date(start);
      nextYear.setFullYear(nextYear.getFullYear() + 1);
      if (nextYear <= now) {
        years++;
        start = nextYear;
      } else {
        break;
      }
    }

    let months = 0;
    while (true) {
      let nextMonth = new Date(start);
      nextMonth.setMonth(nextMonth.getMonth() + 1);
      if (nextMonth <= now) {
        months++;
        start = nextMonth;
      } else {
        break;
      }
    }

    let remainingMs = now - start;

    let weeks = Math.floor(remainingMs / msInWeek);
    remainingMs -= weeks * msInWeek;

    let days = Math.floor(remainingMs / msInDay);
    remainingMs -= days * msInDay;

    let hours = Math.floor(remainingMs / msInHour);
    remainingMs -= hours * msInHour;

    let minutes = Math.floor(remainingMs / msInMinute);
    remainingMs -= minutes * msInMinute;

    let seconds = Math.floor(remainingMs / msInSecond);
    remainingMs -= seconds * msInSecond;

    let milliseconds = remainingMs;

    return {
      years,
      months,
      weeks,
      days,
      hours,
      minutes,
      seconds,
      milliseconds
    };
  }

  function formatAgeDetailed(age) {
    if (!age) return 'Invalid date';

    return `
      <span class="time-unit">${age.years}</span> years,
      <span class="time-unit">${age.months}</span> months,
      <span class="time-unit">${age.weeks}</span> weeks,
      <span class="time-unit">${age.days}</span> days,
      <span class="time-unit">${padZero(age.hours)}</span> hours,
      <span class="time-unit">${padZero(age.minutes)}</span> minutes,
      <span class="time-unit">${padZero(age.seconds)}</span> seconds,
      <span class="time-unit">${age.milliseconds.toString().padStart(3, '0')}</span> ms
    `;
  }

  async function fetchUserData(username) {
    const response = await fetch('https://coderwordergithubio-production.up.railway.app/api/userinfo', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username }),
    });

    if (!response.ok) {
      const err = await response.json().catch(() => ({}));
      throw new Error(err.error || 'Failed to fetch user data');
    }

    return response.json();
  }

  function startAgeTimer(createdDate) {
    if (ageInterval) clearInterval(ageInterval);

    function update() {
      const now = new Date();
      const age = getDetailedAge(createdDate, now);
      ageDisplay.innerHTML = formatAgeDetailed(age);
    }

    update();
    ageInterval = setInterval(update, 40);
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    clearDisplay();

    const username = usernameInput.value.trim();

    if (!username) return;

    try {
      resultDiv.textContent = 'Fetching user data...';
      const userData = await fetchUserData(username);
      const createdDate = new Date(userData.created);

      resultDiv.innerHTML = `
        <p><span class="label">Username:</span> ${userData.username}</p>
        <p><span class="label">Account Created:</span> ${createdDate.toLocaleString()}</p>
      `;

      startAgeTimer(createdDate);
    } catch (err) {
      clearDisplay();
      errorDiv.textContent = err.message;
    }
  });
</script>

</body>
</html>
